<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Dessert Menu</title>
    <link rel="stylesheet" href="desert.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dessert-section">
        <div class="background-overlay"></div> <h2 class="section-title">Daily Dessert items</h2>

        <div class="meal-list-container">
            <div class="meal-item">
                <div class="day-button orange-btn">SUNDAY</div>
                <div class="meal-description">Hot Chocolate</div>
                <div class="meal-price green-price-box">150</div>
            </div>

            <div class="meal-item">
                <div class="day-button orange-btn">Monday</div>
                <div class="meal-description">Gulab jamun</div>
                <div class="meal-price green-price-box">50</div>
            </div>

            <div class="meal-item">
                <div class="day-button orange-btn">Tuesday</div>
                <div class="meal-description">Cupcakes</div>
                <div class="meal-price green-price-box">50</div>
            </div>

            <div class="meal-item">
                <div class="day-button orange-btn">Wednesday</div>
                <div class="meal-description">Icecream</div>
                <div class="meal-price green-price-box">70</div>
            </div>

            <div class="meal-item">
                <div class="day-button orange-btn">Thursday</div>
                <div class="meal-description">Chocolate cakes</div>
                <div class="meal-price green-price-box">150</div>
            </div>

            <div class="meal-item">
                <div class="day-button orange-btn">Friday</div>
                <div class="meal-description">Chocolate Bar</div>
                <div class="meal-price green-price-box">150</div>
            </div>
        </div>
    </div>

</body>
</html>
