

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  <div class="google map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11540.046254126211!2d83.34390156066618!3d27.688776954480392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39968be616861149%3A0xf4b8db090e2777d8!2sSainamaina%20Municipality%20Office!5e0!3m2!1sen!2snp!4v1752376569141!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
    <div class="contact-form-container">
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name (Required)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email (Required)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject">
            </div>
            <div class="form-group message-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="10"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="contact.js"></script>
</body>
</html>
