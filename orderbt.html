
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order Form</title>
    <link rel="stylesheet" href="orderbt.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="intro-message">
            <p>Please fill up details in order to place an online order!</p>
            <p class="highlight">MAKE SURE YOU YOUR CONTACT NUMBER IS VALID!</p>
            <div class="underline"></div>
        </div>

        <form id="orderForm">
            <div class="form-grid-row">
                <div class="form-group">
                    <label for="food-type">Food Type*</label>
                    <select id="food-type" name="food-type" required>
                        <option value="">- select -</option>
                        <option value="veg">Vegetarian</option>
                        <option value="non-veg">Non-Vegetarian</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="food">Food*</label>
                    <input type="text" id="food" name="food" placeholder="select food type" required readonly>
                    <select id="food" name="food" required>
                        <option value="">- select -</option>
                        <option value="veg">Veg momo</option>
                        <option value="non-veg">Chicken momo</option>
                        <option value="dessert">Icecream</option>
                        
                        
                        <option value="veg">Puri Tarkari</option>
                        <option value="non-veg">Chicken Briyani</option>
                        <option value="dessert">Raspberry</option>
                        <option value="veg">Selroti</option>
                        <option value="non-veg">Chicken Thali set</option>
                        <option value="dessert">Cake</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="qty">Qty*</label>
                    <input type="number" id="qty" name="qty" placeholder="quantit" min="1" required>
                </div>
            </div>

            <div class="form-grid-row two-col-on-mobile">
                <div class="form-group">
                    <label for="first-name">First Name*</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name*</label>
                    <input type="text" id="last-name" name="last-name" placeholder="last Name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="contact" pattern="[0-9]{10}" title="Phone number must be 10 digits" required>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
            </div>

            <div class="form-grid-row two-col-on-mobile">
                <div class="form-group large-input">
                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </div>
                <div class="form-group">
                    <label for="date">Date*</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time*</label>
                    <input type="time" id="time" name="time" value="02:07" required>
                </div>
            </div>

            <div class="form-grid-row two-col-on-mobile">
                <div class="form-group large-input">
                    <label for="note">Note</label>
                    <textarea id="note" name="note" placeholder="customize your food"></textarea>
                </div>
                <div class="form-group">
                    <label for="referral-code">Referral Code (if any)</label>
                    <input type="text" id="referral-code" name="referral-code" placeholder="referral code if any">
                </div>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="callback_checkbox">
                <label for="callback_checkbox">Do you want callback from Us?</label>
            </div>

            <button type="submit" id="order_now_button">ORDER NOW</button>

            </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
